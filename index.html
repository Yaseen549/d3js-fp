<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> D3 Js Tutorial </title>
  <!-- The D3js library can be invoked in the following manner-->
  <script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>


  <!-- chart -->


  <div id="chart"></div>

  <script>

    var myData = [100,125,320,440,500,650,230,145,330, 1000];

    var height=500;
    var width = 500;
    // var barWidth = 35;
    // var barOffset = 5;

    var tooltip = d3.select('body').append('div')
    .style('position','absolute')
    .style('background','#F4F4F4')
    .style('padding','5 15px')
    .style('border','1px #333 solid')
    .style('border-radius','5px')
    .style('opacity','0')

    var animationDuration = 700;
    var animationDelay = 30;



    var xScale = d3.scale.ordinal().domain(d3.range(0,myData.length))
          .rangeBands([0,width])

    var yScale = d3.scale.linear().domain([0, d3.max(myData)])
          .range([0,height])

    var colors = d3.scale.linear().domain([0,myData.length])
          .range(['#90ee90','#30c230'])

    var myChart = d3.select('#chart').append('svg')
    // d3.select('#chart').append('svg')
    .attr('width',width)
    .attr('height',height)
    .style('background','#F4F4F4')
    .selectAll('rect')
        .data(myData)
        .enter().append('rect')
        // .style('fill','lightgreen')
          .style('fill',function(d, i){
            return colors(i);
          })
          // .attr('width',barWidth)
          .attr('width',xScale.rangeBand())

          // .attr('height',function(d){
          //   // return d;
          //   return yScale(d);
          // })
          .attr('height',0)

          .attr('x',function(d, i){
            // return i*(barWidth+barOffset);
            return xScale(i);
          })
          .attr('y',height)


          // .attr('y',function(d){
          //   // return height-d;
          //   return height - yScale(d);
          // })




      .on('mouseover',function(d){
        tooltip.transition()
          .style('opacity',1)

        tooltip.html(d)
          .style('left', (d3.event.pageX)+'px')
          .style('top', (d3.event.pageY+'px'))
        d3.select(this).style('opacity', 0.5)
      })

      .on('mouseout', function(d){
        tooltip.transition()
          .style('opacity',0)
        d3.select(this).style('opacity',1)
      })

      myChart.transition()
          .attr('height',function(d){
            return yScale(d);
          })
          .attr('y',function(d){
            return height-yScale(d);
          })
          .duration(animationDuration)
          .delay(function(d,i){
            return i*animationDelay;
          })
          .ease('elastic')




  </script>



<!-- end of chart -->
